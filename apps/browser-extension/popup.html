<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DisplayExtended Remote Control</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      color: #1a1a1a;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    
    .status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .info {
      font-size: 13px;
      color: #666;
      line-height: 1.5;
    }
    
    .button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 8px;
    }
    
    .button:hover {
      background: #2563eb;
    }
    
    .button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .link {
      color: #3b82f6;
      text-decoration: none;
      font-size: 13px;
    }
    
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>DisplayExtended Remote Control</h1>
  
  <div id="status" class="status disconnected">
    <strong>Checking connection...</strong>
  </div>
  
  <div class="info">
    <p>This extension enables remote control functionality for DisplayExtended when using the web dashboard.</p>
    <p id="instructions"></p>
  </div>
  
  <button id="reconnect" class="button" style="display: none;">Reconnect Native Host</button>
  
  <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #e5e7eb;">
    <a href="https://github.com/yourusername/displayextended" class="link" target="_blank">Documentation</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
